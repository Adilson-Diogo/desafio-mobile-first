<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="https://media.istockphoto.com/id/1143284869/pt/foto/vanilla-and-chocolate-fudge-ice-cream-sundae.jpg?s=612x612&w=0&k=20&c=c56SW1b1gFE9eaVUxOqh9wD26NdvzYM1EcT4Grkafz4=" alt="ice-cream logo">
            <h1>Geladinhos do Adilson</h1>
        </header>
        <section>
            <p>Venha provar os nossos Geladinhos. Temos disponiveis diversos sabores,
            que uma vez provados voce nao vai querer largar-nos. Sinta-se a vontade 
            para entrar em contacto connosco.</p>
        </section>
        <main>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1623595119708-26b1f7300075?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8aWNlJTIwY3JlYW0lMjBjb25lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="caramel ice-cream">
                <h2>caramelo</h2>
            </div>
    
            <div class="card">
                <img src="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aWNlJTIwY3JlYW0lMjBjb25lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="chocolat ice-cream">
                <h2>chocolate</h2>
            </div>
    
            <div class="card">
                <img src="https://images.unsplash.com/photo-1549395156-e0c1fe6fc7a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aWNlJTIwY3JlYW0lMjBjb25lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="vanilla ice-cream">
                <h2>baunilha</h2>
            </div>
    
            <div class="card">
                <img src="https://images.unsplash.com/photo-1633933358116-a27b902fad35?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGljZSUyMGNyZWFtJTIwY29uZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="strawberry ice-cream">
                <h2>morango</h2>
            </div>
        </main>
    </div>
</body>
</html>
